<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment App</title>
        <link rel="icon" type="image/png" href="images/icon3.png">
        <link rel="stylesheet" href="select.css">
    </head>
    <body>
        <div>
            <img src="images/logo4.png"/>
            <h1>Welcome</h1>
            <form>
                <p>Enter school login</p>
            <label class="logLabel">Username: </label>
            <div class="textbox">
                <input type="text" id="username" placeholder="School Username" />
            </div>
             <br>
            <label class="logLabel">Password:</label>
            <div class="textbox">
                <input type="password" id="password" placeholder="Password"/>
            </div>
            <br>
            <input type="submit" id="submit" name="submit" value="Go!"/>
        </form>
        </div>
    </body>
</html>
